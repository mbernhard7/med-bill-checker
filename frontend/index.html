<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Bill Checker</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<h1>Medical Bill Checker</h1>
<div id="tab-bar">
    <button id="doctor-button">Doctor</button>
    <button id="patient-button">Patient</button>
</div>
<div id="default-view">
    <h2>Select Doctor or Patient to get started.</h2>
</div>
<div id="doctor-view">
    <h2>Bill List</h2>
    <button id="refresh-button">Refresh</button>
    <span id="refresh-response"></span>
    <ul id="bill-list">
    </ul>
</div>
<div id="patient-view">
    <h2>Upload Bill</h2>
    <form id="bill-upload" action="#">
        <label for="image-file">Bill Image:</label>
        <input type="file" id="image-file" name="filename" required>
        <button id="remove-button" disabled>Remove Image</button>
        <br>
        <label for="bill-name">Bill Name:</label>
        <input type="text" id="bill-name" required>
        <label for="bill-description">Bill Description:</label>
        <input type="text" id="bill-description" required>
        <br>
        <input type="button" id='submit-bill' onclick="uploadBill()" value="Submit">
    </form>
    <span id="result-text"></span>
</div>
<script src="app.js"></script>
</body>
</html>
